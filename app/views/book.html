<!DOCTYPE html>
<html lang="en">
    {{> head}}
    <body class="gradient vh-100">
        {{> header}}
        <main>
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="shadow mt-5 card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                            <h2 class="fw-bold mb-2 text-uppercase">Costumer data</h2>
                                <form action="/book/process" method="POST">
                                    <fieldset>
                                        <legend>User data</legend>
                                        <div class="mb-4">
                                            <label for="title" class="form-label">Title</label>
                                            <select name="title" id="title" class="form-control">
                                                <option value="mr">Mr.</option>
                                                <option value="mrs">Mrs.</option>
                                            </select>
                                        </div>
                                        <div class="mb-4">
                                            <label for="fistname" class="form-label">Firstname</label>
                                            <input type="text" name="firstname" class="form-control" id="firstname" required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="lastname" class="form-label">Lastname</label>
                                            <input type="text" name="lastname" class="form-control" id="lastname" required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" name="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="mb-4">
                                            <label for="phone" class="form-label">Phone</label>
                                            <input type="tel" name="phone" class="form-control" id="phone">
                                        </div>
                                    </fieldset>

                                    <input type="submit" value="Book" class="btn btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        {{> footer}}
    </body>
</html>
